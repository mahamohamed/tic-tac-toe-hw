<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message">Message</h2>

    <section class="board">
      <div class="sqr" id="a0"></div>
      <div class="sqr" id="a1"></div>
      <div class="sqr" id="a2"></div>
      <div class="sqr" id="a3"></div>
      <div class="sqr" id="a4"></div>
      <div class="sqr" id="a5"></div>
      <div class="sqr" id="a6"></div>
      <div class="sqr" id="a7"></div>
      <div class="sqr" id="a8"></div>
    </section>
    <button id="reset">Reset</button>
  </body>
</html>
